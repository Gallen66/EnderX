# This file contains common pin mappings for the BIGTREETECH Manta E3EZ
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" "8 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PB12/PB13)".

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PA14
dir_pin: !PA10
enable_pin: !PA13
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC4
position_endstop: 0
position_max: 220
homing_speed: 100

[stepper_y]
step_pin: PC8
dir_pin: !PA15
enable_pin: !PC14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB0
position_endstop: -10
position_min: -30
position_max: 220
homing_speed: 100

[stepper_z]
step_pin: PD2
dir_pin: !PD4
enable_pin: !PD3
microsteps: 16
rotation_distance: 8
#endstop_pin: ^PC6
endstop_pin: probe:z_virtual_endstop
position_min: -2
position_max: 210

[stepper_z1]
step_pin: PB7
dir_pin: !PB6
enable_pin: !PB4
rotation_distance: 8
microsteps: 16
#heater_pin: PB10 # HE1
#sensor_pin: PA5 # T1


[extruder]
step_pin: PD5
dir_pin: !PD6
enable_pin: !PB3
microsteps: 16
#rotation_distance: 23.11 # bowden
rotation_distance: 5.7 # LGX Lite
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB11 #HE0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA4 #TH0
#gear_ratio: 50:17 #bowden
#pressure_advance: 0.222 #bowden
pressure_advance: 0.11 #LGX Lite
max_extrude_only_distance: 250.0
max_extrude_cross_section: 3.0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300

#[filament_switch_sensor material_0]
#switch_pin: PC5

#[filament_switch_sensor material_1]
#switch_pin: PB1

[heater_bed]
heater_pin: PB2 #HB
sensor_type: EPCOS 100K B57560G104F #Generic 3950
sensor_pin: PA3 #TB
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA8

[heater_fan fan1]
pin: PB15

#[heater_fan fan2]
#pin: PB14

#[mcu]
#serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_490018000C504B5735313920-if00

[mcu]
canbus_uuid: 82294bfb543f

#[mcu can]
#serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_490018000C504B5735313920-if00

#[heater_fan fan2]
#pin: can:pa0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 10
max_z_accel: 100

[safe_z_home]
home_xy_position: 162, 120.5 # Change coordinates to the center of your print bed
speed: 125
z_hop: 10                 # Move up 10mm
z_hop_speed: 10

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PB8
#diag_pin: PC4
run_current: 0.625
stealthchop_threshold: 0 #999999

[tmc2209 stepper_y]
uart_pin: PC9
#diag_pin: PB0
run_current: 0.625
stealthchop_threshold: 0 #999999

[tmc2209 stepper_z]
uart_pin: PD0
#diag_pin: PC6
run_current: 0.6
stealthchop_threshold:0 # 999999

[tmc2209 stepper_z1]
uart_pin: PB5
run_current: 0.6
stealthchop_threshold: 0 #999999

[tmc2209 extruder]
uart_pin: PD1
run_current: 0.450
stealthchop_threshold: 0 #999999

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC1, EXP1_3=PC3, EXP1_5=PC0, EXP1_7=PA2, EXP1_9=<GND>,
    EXP1_2=PC2,  EXP1_4=<RST>, EXP1_6=PA0, EXP1_8=PA1, EXP1_10=<5V>

[bltouch]
sensor_pin: PA6
control_pin: PA7
pin_move_time: 0.5
x_offset: -49
y_offset: -7
#z_offset: 2

