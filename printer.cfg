[bed_screws]
screw1: 30.5, 37
screw2: 30.5, 207
screw3: 204.5, 120

[screws_tilt_adjust]
horizontal_move_z: 5
screw1: 70.5,207
screw1_name: back left
screw2: 70.5,37
screw2_name: front left
screw3: 225.5, 120
screw3_name: center right

